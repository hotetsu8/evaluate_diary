{% extends "layout.html" %}
{% block content %}
<h1>日記の編集</h1>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.title.label }}
        {{ form.title(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.diary.label }}
        {{ form.diary(class="form-control", rows=4, maxlength=30) }}
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
    <a href="{{ url_for('diary_calendar') }}" class="btn btn-secondary">キャンセル</a>
</form>
{% endblock %}
